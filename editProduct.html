<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Edit Product Page</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/createProduct.css">
    <link rel="stylesheet" href="Css/all.min5.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand"> Shopping Cart </a>

                <nav>
                    <!-- <ul id="links">
                        <li><a href="login.html"> Sign In </a></li>
                        <li><a href="register.html"> Sign Up </a></li>
                    </ul> -->

                    <ul id="user_info">

                        <li><a href="#" id="name_user"></a></li>
                        <li><a href="#" id="logout">Logout</a></li>
                        <li class="shoppingCart">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge"></span>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </header>
    <br>
    <section class="create-product-page">
        <div class="container">
            <form id="update-form" class="row g-3">
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Name product</label>
                    <input type="text" class="form-control" id="product-name" placeholder="Name ...">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Description product</label>
                    <textarea type="text" class="form-control" id="product-desc"
                        placeholder="Description ..."></textarea>
                </div>
                <div class="col-12">
                    <label for="inputState" class="form-label">State</label>
                    <select name="" id="product-size" class="form-select">
                        <option value="" hidden>select size</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Product Photo</label>
                    <input class="form-control" type="file" id="upload-image-file">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </section>


    <script src="JS/user.js"></script>
    <script src="JS/data.js"></script>
    <script src="JS/editProduct.js"></script>
    <script src="JS/cartMenu.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>

</html>
